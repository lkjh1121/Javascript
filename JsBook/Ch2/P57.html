<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var name = prompt("당신의 이름은?", "");
        var heght = prompt("당신의 신장은은?", "");
        var weight = prompt("당신의 몸무게는?", "0");

        var normal_w = (heght - 100) * 0.9;
        var result = weight>= normal_w - 5 && weight <= normal_w + 5;
        result = result? "적정채중입니다.":"적정 체중이 아닙니다.";
        document.write(name+"님은"+result);
    </script>
</head>
<body>
    
</body>
</html>
