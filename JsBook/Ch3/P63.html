<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        var min = prompt("당신의 하루 통화량은 몇 분인가요?","0");
        if(min >= 60) {
            document.write("많이 사용하는 편이네요.","<br/>");
        }

        if(min <= 59) {
            document.write("많이 사용하는 편이 아니네요.","<br/>");
        }
        document.write("==== The End ====")


    </script>
</head>

</html>
